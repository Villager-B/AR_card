<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shimasan AR Marker</title>

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
        <!-- AR camera -->
        <a-entity camera></a-entity>

        <a-marker type='custom' url='./img/pattern-qr_profile.patt'>
            <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
                <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                </a-animation>
            </a-sphere>
        </a-marker>
</body>

</html>
